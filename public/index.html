<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <form  class="container">
    <h1>Escolha as opções da sua senha:</h1>
    <label for="quantidade">Quantidade de caracteres: <input id="quantidade"type="number"></label>
    <label for="maiuscula">Letras maiúsculas:<input type="checkbox" id="maiuscula"/></label>
    <label for="minuscula">Letras minusculas:<input type="checkbox" id="minuscula"/></label>
    <label for="especial">Caractéres especiais:<input type="checkbox" id="especial"></label>
    <label for="numeros">Números:<input type="checkbox" id="numeros"></label>
    <button id="gerar" type="button" >GERAR SENHA</button>
    <p id="resultado" class="resultado"> </p>
  </form>
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
